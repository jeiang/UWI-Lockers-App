{% extends "layout_no_nav.html" %}
{% block title %}Login{% endblock %}
{% block page %}Login{% endblock %}



{% block content %}

    <div class="center">
        <h1>Login</h1>
        <form action="/locker" method="get">
            <div class="txt_fld">
                <input type="text" id="username" name="username" required class="white-text center-align" value="username">
                <span></span>
                <label>Enter Username</label>
            </div>
            <div class="txt_fld">
                <input type="password" id="password" name="password" required class="white-text center-align" value="password">
                <span></span>
                <label>Enter Password</label>
            </div>
            <input type="Submit" value="Login" class="btn orange darken-4">
            
        </form>
    </div>
{% endblock %}

<script src="/static/keep_alive.js"> </script>
